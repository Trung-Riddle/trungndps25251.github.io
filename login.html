<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="shortcut icon" href="./img/Facebook-logo-blue-circle-large-white-f.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="container flex_center_in">
        <div class="login_recently">
            <div class="text_content_page_login">
                <img src="./img/logo_fb_text.svg" alt="">
                <h2>Đăng nhập gần đây</h2>
                <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>
            </div>
            <div class="account_login flex_al">
                <div class="accounted">
                    <div class="img_account">
                        <a href="./index.html"><img src="./img/avt-2.jpeg" alt=""></a>
                    </div>
                    <div class="text_account">
                        <p>Trung</p>
                    </div>
                </div>
                <div class="new_account">
                    <div class="img_account">
                        <img src=".//img/plus.png" alt="">
                    </div>
                    <div class="text_account">
                        <p>Thêm tài khoản</p>
                    </div>
                </div>
            </div>
        </div>
        <form action="">
            <input type="text" placeholder="Email hoặc số điện thoại"> <br>
            <input type="passwork" placeholder="Mật khẩu">
            <a href="./index.html"><button class="btn_login">Đăng nhập</button></a>
            <span><a href="">Quên mật khẩu?</a></span>
            <div class="btn_aw">
                <button class="btn_create_acc">Tạo tài khoản mới</button>
            </div>
        </form>

    </div>
</body>

</html>
